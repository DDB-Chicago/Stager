<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Stager</title>
		
		
		<link href="https://fonts.googleapis.com/css?family=Raleway:900|Roboto:400,700,900,500,300" rel="stylesheet" type="text/css">
		
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="css/staging.css" rel="stylesheet" type="text/css">
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/TweenMax.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/stager-1.0.0.js"></script>
		
		<script type="text/javascript">
			$(document).stage({
				//	What type of creative will be displayed {static jpegs - "Static", or HTML5 animated banners - "Motion"}
				$unitType : "Motion", 
		
				//	Array that holds the sizes that are to be displayed
				$sizes : {					
					"s1":[300, 250]
				},

				//	The base url where the sizes are kept (Directory before sizes split)
				$baseUrl: "http://dev.ddbchi.com/Clients/Barilla/2017/CompTest/creative/"
			});
		</script>
		
		<nav class="navbar navbar-default">
			<div class="container-fluid"> 
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<a id="client-logo" class="navbar-brand" href="#"><img src="" alt="{brand logo here}" /></a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div id="campaign-name" class="col-md-6">
					<h1 class="text-left">{Title Goes Here}</h1>
				</div>
				<div class="collapse navbar-collapse" id="header-bar">	  
					<ul id="ddb-brand" class="nav navbar-nav navbar-right">
						<a class="navbar-brand" href="#"><img src="img/logo-header.png" alt="brand logo" /></a>
					</ul>
				</div>
				<!-- /.navbar-collapse --> 
			</div>
			<!-- /.container-fluid --> 
		</nav>
		
		<div id="creative-list" class="container">
			<button id="show-listing" type="button" class="btn btn-default btn-xs"><span id="list-open-icon" class="glyphicon glyphicon-menu-right"></span> <span id="list-close-icon" class="glyphicon glyphicon-menu-left"></span></button>
			<div id="creative-list-inner" class="well col-md-12">
			
				<h2><strong>Creative Listing</strong></h2>
				<hr>
				<ul class="creative-menu">
					<li><a class="creative-link">Beige</a> <span class="size-check glyphicon glyphicon-ok"></span></li>
				</ul>
			</div>
		</div>
		
		<div class="container-fluid">
			<div class="row">
			
			</div>
		</div>
		<div id="creative-container" class="container">		
			<hr>
			<div id="creative-inner" class="row">
				
			</div>
			<hr>
		</div>
		
		<div class="modal fade" id="size-modal" tabindex="-1" role="dialog" aria-labelledby="size-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h2 id="modal-heading"></h2>
        				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      				</div>
					<div class="modal-body">
						<div class="ddb-size modal-size">
							<iframe id="modalFrame" class="sizeFrame" src="about:blank" frameborder="0" scrolling="no"></iframe>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
